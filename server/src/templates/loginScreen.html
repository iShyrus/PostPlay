<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/loginScreen.css') }}">
    <link rel="import" href="menuTemplate.html" id="myTemplate">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

  </head>
  <body id = "webBody">
    <main>
      {% include "backgroundImgs.html" %}    
      <div class = "loginContainer" id ="loginContainer">
        <h1 id="websiteNameBack">PostPlay</h1> 
        <h1 id ="websiteNameFront">PostPlay</h1>
        <form id = "submitLogin" method = "post">
          <input id = "inputUsername" name = "inputUsername" class = "inputContainer" placeholder = "Username">
          <input id = "inputPassword" name = "inputPassword" class = "inputContainer" placeholder = "Password" type="password">
          <button type = "button" id ="loginButton">Login</button>
          <p id = "invalid">Invalid Username/Password!</p>
          <input id = "inputNewUsername" name ="inputNewUsername" class = "inputNewContainer" placeholder = "Create New Username">
          <input id = "inputNewPassword" name ="inputNewPassword" class = "inputNewContainer" placeholder = "Create New Password" type="password">
        </form>
        <button id ="createButton">Create</button>
        <div id ="splitLine"></div>
        <p id="newText">Don't have an account?</p>
        <p id="loginText">Have an account?</p>
        <button id="signUpButton">Sign Up</button>
        <button id="loginChangeButton">Login</button>
        <p id ="text">A new way to connect.</p>
      </div>
      <p id = "memberCount">Members</p>

    </main>
    <script type="text/javascript">
      var userCount = "{{userCountHTML}}";
      var usernames = "{{usersHTML|safe}}";
      var password = "{{passwordHTML|safe}}";

    </script>
    <script src="{{url_for('static', filename='JavaScript/loginScreen.js')}}"></script>
  </body>
