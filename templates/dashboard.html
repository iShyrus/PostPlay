<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
    <link rel="import" href="menuTemplate.html" id="myTemplate">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="{{url_for('static', filename='JavaScript/dashboard.js')}}"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  
  <body>

    <p id = "allPaths">{{allPaths}}</p>
    <p id = "allDescriptions">{{allDescriptions}}</p>
    <p id = "allUsernames">{{allUsernames}}</p>
    <p id = "allLikes">{{allLikes}}</p>
    <p id = "allComments">{{allComments}}</p>
    <p id = "allDates">{{allDates}}</p>
    <p id = "userLikes">{{userLikes}}</p>
    <p id = "allComments">{{allComments}}</p>

    <button id ="testbutton" onclick = "likeSubmit()"></button>
    
    <main>
      <div id ="postingContainer" style = "display:none;">
        <div id = "userPostingBox">

          <form method="POST" enctype="multipart/form-data" id = "fileInput">
              <input id = "userPostingText" name = "descriptionText" placeholder="What have you played? (47 Char Limit)" maxlength = "47">
              <label for="file-input">
                <img id ="fileUploadImage"src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png"/>
              </label>
              <input id="file-input" type="file" onchange="loadFile(event)" style="display:none;" name ="image" accept=".mp4, image/*"/>
              <button id = "submitButton" type="submit">
                <img id = "submitImg" src="https://cdn-icons-png.flaticon.com/512/1828/1828380.png">
              </button>
            </form>
            <img id="previewImage" style="height:50%;">
            <video id="previewVideo" controls></video>
        </div>
      </div>

      {% include "menuTemplate.html" %}    
      <h1 id = "usernameText">{{username}}</h1>






    </main>
  </body>
